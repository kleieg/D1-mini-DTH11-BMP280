<!DOCTYPE HTML><html>
<head>
  <title>ESP Heizung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>ESP WEB SERVER - Heizung</h1>
  </div>
  <div class="content">
    <div class="card-grid">
        <div class="card">             
            <p class="card-title">Hostname / Version</p>
            <p class ="card-text"><span id="0h"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">WiFi RSSI</p>
          <p class ="card-text"><span id="1h"></span></p>
        </div>
        <div class="card">             
            <p class="card-title">Mqtt_sendInterval</p>
            <p class ="card-text"><span id="2h"></span></p>
        </div>
        <div class="card">             
            <p class="card-title">Unix timestamp</p>
            <p class ="card-text"><span id="3h"></span></p>
        </div>
        <div class="card">
            <p class="card-title">Number of Re-connects</p>
            <p class ="card-text"><span id="4h"></span></p>
        </div>
        <div class="card">
            <p class="card-title">Reboot</p>
            <p class ="card-text"><span id="5h"></span></p>
            <button onclick="reboot()">OK</button>
        </div>
        <div class="card">             
            <p class="card-title">Temperature 1 (DHT)</p>
            <p class ="card-text"><span id="6h"></span></p>
        </div>
        <div class="card">             
            <p class="card-title">Temperature 2 (BMP)</p>
            <p class ="card-text"><span id="7h"></span></p>
        </div>
        <div class="card">             
            <p class="card-title">Humidity (DHT)</p>
            <p class ="card-text"><span id="8h"></span></p>
        </div>
        <div class="card">
            <p class="card-title">Pressure (BMP)</p>
            <p class ="card-text"><span id="9h"></span></p>
        </div>
        <div class="card">
            <p class="card-title">Temperature 1 Offset</p>
            <p class ="card-text"><input id="10h" type="text" /></p>
            <button onclick="setSetting('Temp1Offset', +document.getElementById('10h').value)">OK</button>
        </div>
        <div class="card">
            <p class="card-title">Temperature 2 Offset</p>
            <p class ="card-text"><input id="11h" type="text" /></p>
            <button onclick="setSetting('Temp2Offset', +document.getElementById('11h').value)">OK</button>
        </div>
        <div class="card">
            <p class="card-title">Humidity Offset</p>
            <p class ="card-text"><input id="12h" type="text"></span></p>
            <button onclick="setSetting('HumOffset', +document.getElementById('12h').value)">OK</button>
        </div>
        <div class="card">
            <p class="card-title">Pressure Offset</p>
            <p class ="card-text"><input id="13h" type="text"></span></p>
            <button onclick="setSetting('PressureOffset', +document.getElementById('13h').value)">OK</button>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
